<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/admin.panel.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-row">
                    <div class="logo">
                        <img src="../logo.png" alt="logo">
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="panel">
                <nav class="router">
                    <ul>
                        <li><a href="addBookPanel.html" class="exit">Додати книгу</a></li>
                    </ul>
                </nav>
                <hr>
                <div class="replace-book">
                    <form>
                        <select class="custom-select">
                            <option disabled selected>Оберіть книгу</option>
                        </select>
                        <div class="form-group">
                            <label for="name">Назва книги</label>
                            <input type="text" disabled class="form-control" id="name" placeholder="Программист-прагматик. Чистый код.">
                        </div>
                        <div class="form-group">
                            <label for="author">Автор</label>
                            <input type="text" disabled class="form-control" id="author" placeholder="Роберт Мартин">
                        </div>
                        <div class="form-group">
                            <label for="year">Рік</label>
                            <input type="text" disabled class="form-control" id="year" placeholder="2003">
                        </div>
                        <div class="form-group">
                            <label for="description">Опис книги</label>
                            <input type="text" disabled class="form-control" id="description" placeholder="Подход к улучшению структурной целостности и...">
                        </div>
                        <div class="form-group">
                            <label for="img">Картинка</label>
                            <input type="text" disabled class="form-control" id="img" placeholder="https://sun1-22.userapi.com/ZUPDtVaDJE0sVbh9xE9HIp4Ctg1pApjeb7bvzA/18gkLSnimRo.jpg">
                        </div>
                        <div class="form-group">
                            <label for="book">Опис книги</label>
                            <input type="text" disabled class="form-control" id="book" placeholder="../books/СовершенныйКод2010.pdf">
                        </div>
                        <button type="button" class="btn btn-primary">Змінити</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div>Панель проведення змін з книгою</div>
            </div>
        </footer>
    </div>

        <script src="../js/admin/handleBook/getBooks.js"></script>
<!--    <script src="../js/auth/exit.js"></script>-->
<!--    <script src="../js/auth/guard.js"></script>-->
</body>
</html>
